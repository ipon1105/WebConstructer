<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      .backgroundColor{
        background-color: #1C2A33;
      }
      .WhiteColor{
        background-color: #FFFFFF;
      }
    </style>
  </head>
    <body class="backgroundColor">

      <!-- Шапка -->
      <div class="container" >
        <div class="WhiteColor">
          <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
              <span class="fs-4">{% block header_name %}{% endblock %}</span>
            </a>
            <ul class="nav nav-pills">
              {% if user.is_authenticated %}
              <li class="nav-item"><a href="{% url 'welcome' %}" class="nav-link" aria-current="page">Выход</a></li>
              {% else %}
              <li class="nav-item"><a href="{% url 'register' %}" class="nav-link" aria-current="page">Регистрация</a></li>
              <li class="nav-item"><a href="{% url 'login' %}" class="nav-link" aria-current="page">Вход</a></li>
              {% endif %}
            </ul>
          </header>

          <!-- Блок тела -->
          {% block content %}
          {% endblock %}

          <!-- Подвал -->
        </div>
      </div>
    </body>
</html>
